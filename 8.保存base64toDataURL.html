	var ctx=canvas.getContext('2d');
	canvas.width = 300;     //设置标签的属性宽高
    canvas.height = 100;  
    
    ctx.beginPath();
    
	ctx.fillStyle="red";
	ctx.rect(0,0,100,100);
	
	ctx.closePath();        //结束路径
    ctx.stroke();           //描边路径
    
    var dataUrl=canvas.toDataURL();
    document.getElementById("dataimg").src=dataUrl;
