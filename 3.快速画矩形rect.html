<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Canvas</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			canvas{
				background: deepskyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</body>
</html>
<script type="text/javascript">
	/**
	 * 
	 * Context对象就是JavaScript操作Canvas的接口。 *使用[CanvasElement].getContext(‘2d’)来获取2D绘图上下文
	 * getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
	 * 
	 */
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");//注意：2d小写
	canvas.width = 900;     //设置标签的属性宽高
    canvas.height = 600;    //千万不要用 canvas.style.height
    canvas.style.border = "1px solid #000";
/*	快速创建矩形的方法rect()
	
	语法：ctx.rect(x, y, width, height);
	解释：x, y是矩形左上角坐标， width和height都是以像素计
	rect方法只是规划了矩形的路径，并没有填充和描边。*/
    ctx.beginPath();        //开始路径
	
	ctx.rect(100,100,300,200)
	
	ctx.lineWidth="6";        //划线的宽度
	ctx.strokeStyle="black";  //划线的颜色
	
    ctx.fillStyle="red";	//填充的颜色
    ctx.fill();				//默认填充黑色
    
    ctx.closePath();        //结束路径
    ctx.stroke();           //描边路径
    
    /*快速创建描边矩形和填充矩形strokeRect()
	
	语法： ctx.strokeRect(x, y, width, height);
	语法：ctx.fillRect(x, y, width, height);*/
	ctx.strokeRect(20,20,150,100);
	ctx.fillRect(30,10,150,100);
	
	/*清除矩形 clearRect()
	除某个矩形内的绘制的内容，相当于橡皮擦*/
	ctx.clearRect(30,10,150,100);
</script>
