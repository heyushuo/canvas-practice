<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Canvas</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			canvas{
				background: deepskyblue;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</body>
</html>
<script type="text/javascript">
	/**
	 * 
	 * Context对象就是JavaScript操作Canvas的接口。 *使用[CanvasElement].getContext(‘2d’)来获取2D绘图上下文
	 * getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
	 * 
	 */
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");//注意：2d小写
	canvas.width = 900;     //设置标签的属性宽高
    canvas.height = 600;    //千万不要用 canvas.style.height
    canvas.style.border = "1px solid #000";
    
    ctx.beginPath();        //开始路径
//  x	圆的中心的 x 坐标。
//	y	圆的中心的 y 坐标。
//	r	圆的半径。
//	sAngle	起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
//	eAngle	结束角，以弧度计。
//	counterclockwise	可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
    ctx.arc(100,100,50,0,2*Math.PI,false);
    
//  ctx.closePath();        //结束路径
    ctx.stroke();           //描边路径
    
    
    var a=Math.sin(0.5*Math.PI);
    console.log(a)
</script>
